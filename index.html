<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxoBet Elite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("LYIucqZ6BtDK4ObLe");
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/ezB-Ow6VQlQ?autoplay=1&controls=0"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>

      <div class="access-form" id="request-access">
        <h2>Solicitar Acesso</h2>
        <input type="email" id="userEmail" placeholder="Seu email" required />
        <button onclick="solicitarToken()">Solicitar Token</button>
        <p id="mensagemLimite" class="mensagem-limite"></p>
      </div>

      <div class="token-form" id="validate-token" style="display: none">
        <h2>Inserir Token</h2>
        <input type="text" id="userToken" placeholder="Token recebido" required />
        <button onclick="validarToken()">Validar</button>
      </div>

      <div class="main-app" id="main-app" style="display: none">
        <div class="calculator">
          <h2>Calculadora Bac Bo</h2>
          <div class="grid" id="grid"></div>
          <button onclick="analisarPadrao()">Analisar</button>
          <div id="sugestao"></div>
        </div>

        <div class="iframe-container">
          <iframe
            src="https://betnacional.com/ao-vivo"
            width="100%"
            height="600"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="tool/tool.js"></script>
  </body>
</html>
